# Public repos owned by the current user.
#
# Querying original and forked repos separately helps overcome the page limit of 100 somewhat,
# without implementing pages.

fragment Repos on RepositoryConnection {
	nodes {
		# Metadata
		name
		url
		description
		isFork

		# Dates
		createdAt
		updatedAt

		# Counts
		stargazers {
			totalCount
		}
		forkCount
		defaultBranchRef {
			commits: target {
				... on Commit {
					history(first: 1) {
						totalCount
					}
				}
			}
		}

		# TODO: use additional fields, at risk of request timeout.
		repositoryTopics(first: 100) {
			nodes {
				topic {
					name
					# stargazers {
					# 	totalCount
					# }
					# viewerHasStarred
				}
				#url
			}
		}
	}
}

query ownedRepos {
	viewer {
		originalRepos: repositories(
			first: 100
			ownerAffiliations: OWNER
			privacy: PUBLIC
			isFork: false
			orderBy: { field: UPDATED_AT, direction: DESC }
		) {
			...Repos
		}

		forkedRepos: repositories(
			first: 30 # Avoid timeout because I have so many forks.
			ownerAffiliations: OWNER
			privacy: PUBLIC
			isFork: true
			orderBy: { field: UPDATED_AT, direction: DESC }
		) {
			...Repos
		}
	}
}
